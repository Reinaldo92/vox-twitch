  <style>
      .logincontainer {
          padding-top: 20%;
          max-width: 30rem;
          margin: 0 auto;
          text-align: center;
      }

      .btn {
          font-size: 1.25rem;
          line-height: 1.5;
      }

      .btn-block {
          width: 100%;
      }

      .btn-primary {
          background-color: #6900f2;
          color: #ffffff;
      }

      .btn-primary:hover {
          background-color: #8c35f3;
      }

      .svg-inline--fa.fa-w-16 {
          width: 1em;
      }
  </style>

<body>
<div class="container">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">

  </nav>
  <div class="row">

        Depois adicione a extensão <a href="">Pérola</a> na sua homepage da twitch! ♥
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 vh-100">
      <div class="logincontainer">
        <div class="card">
          <div class="card-body p-4">
            <h4 class="mb-3 mt-2">Fazer Login</h4>
