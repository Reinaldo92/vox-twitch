<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>CyberVox Pérola</title>
    <link rel="stylesheet" href="css/all.min.css"/>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #18181b;
            color: #fff;
        }

        footer {
            font-size: .8rem;
            position: absolute;
            top: calc(100vh - 4rem);
        }

        img {
            max-width: 100%;
        }

        a {
            color: #6900f2;
        }

        .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1.25rem;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn-color {
            color: #fff;
            background-color: #6900f2;
            border-color: #6900f2;
        }

        .btn-color:hover {
            color: #fff;
            background-color: #7b1df8;
            border-color: #7b1df8;
        }

        .input {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -ms-flex-align: stretch;
            align-items: stretch;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            height: calc(1em + 0.5rem + 2px);
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

    </style>
</head>
<body>

<div class="card-body">
    <header>
        <!--src="https://i2.wp.com/cybervox.ai/wp-content/uploads/sites/11/LOGO_cybervox_preto.png"-->
        <img src="https://i1.wp.com/cybervox.ai/wp-content/uploads/sites/11/LOGO_footer_cybervox.png"
             alt="Logo CyberVox">
    </header>

    <article>
        <h4>Esta é a Pérola, voz mais maravilhosa de todas. Experimente!</h4>
        <form id="form">
            <div class="form-group">
                <label for="text">Digite uma frase para a pérola falar:</label>
                <input type="text" class="input p-1 form-control" id="text" name="text">

            </div>
            <input type="submit" class="btn btn-color" id="submit" value="Enviar">
        </form>
    </article>

    <footer>
        <span><strong>Compartilhe: </strong></span>
        <div class="form-group">
            <a target="_blank" class="btn btn-color" href="https://twitch.tv"><i class="fab fa-twitch"></i></a>
            <a target="_blank" class="btn btn-color" href="https://twitter.com/cyberlabsai"><i
                    class="fab fa-twitter"></i></a>
            <a target="_blank" class="btn btn-color" href="https://instagram.com/cyberlabsai"><i
                    class="fab fa-instagram"></i></a>
        </div>
        <div class="form-group">
        Powered by
        <a target="_blank" href="https://cybervox.ai">CyberVox</a> @
        <a target="_blank" href="https://cyberlabs.ai">CyberLabs</a>
        </div>

    </footer>
</div>
</body>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="twitch-ext.min.js"></script>
<script src="common.js" type="text/javascript"></script>
<script src="viewer.js" type="text/javascript"></script>
</html>
